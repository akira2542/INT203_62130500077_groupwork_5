<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>
<style>
  .gallery {
    background-size: cover;
  }

  .gallery-item {
    border: 3px solid white;
  }
  .selected {
    border: 3px solid rgb(61, 61, 61);
  }
  .material-icons.lg {
    font-size: 50px;
  }
</style>

<body>
  <div id="app" class="flex justify-center">
    <photo-view v-if="carousel.isActive" @close="carousel.isActive = false" :pic="carousel.pic"></photo-view>
    <div id="gallery" class="flex flex-col">
      <h1 class="m-4 font-bold text-xl text-center">Gallery Items ( {{ countGallery }} ) Liked ( {{ countLike }} )</h1>
        <photo-search v-if="!carousel.isActive" @searched="(text) => { this.searchtext = text}" :isActive="!carousel.isActive"></photo-search>
      <div v-if="haveResult" v-for="(pic,index) in viewpics" class="flex flex-col">
        <photo-item @liked="toggleLike" @selected="handleSelect" :pic="pic" :index="index"></photo-item >
      </div>
      <h1 v-else class="text-bold font-xl">No Search Result !</h1>
    </div>
  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script>
        app.mount("#app")
  </script>
</body>

</html>
